<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Emoji Calculator</title>
        <script>
            function display_emoji()
            {
                let codepoint = document.querySelector("#codepoint").value;
                codepoint = codepoint.slice(2)
                document.querySelector("#result").innerHTML = "&#x" + codepoint;
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Emoji Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="smileys.html">Smileys</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="face-tongue.html">Face-tongue</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Codepoint Calculator</h1>
                <form onsubmit="display_emoji(); return false">
                    <div class="form-group">
                        <input type="text" class="form-control" id="codepoint">
                        <small class="form-text text-muted">Enter a codepoint e.g. U+1F600 to display the corrasponding emoji.</small>
                        <input type="submit">
                    </div>
                </form>
                <div id="result"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
